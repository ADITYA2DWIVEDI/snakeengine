<html lang="en">

        theme: {
          extend: {
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
            },
          }

      }

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }

<style>
    body {
      overflow: hidden; /* Prevent scrolling issues with fixed layouts */
    }
    .aurora-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      overflow: hidden;
    }
    .aurora-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: drift 20s infinite alternate linear;
    }
    .aurora-shape-1 {
      width: 400px;
      height: 400px;
      background-color: rgba(139, 92, 246, 0.4); /* purple */
      top: 10%;
      left: 20%;
      animation-duration: 22s;
    }
    .aurora-shape-2 {
      width: 300px;
      height: 300px;
      background-color: rgba(59, 130, 246, 0.4); /* blue */
      top: 50%;
      left: 60%;
      animation-duration: 18s;
    }
     .aurora-shape-3 {
      width: 350px;
      height: 350px;
      background-color: rgba(14, 165, 233, 0.4); /* cyan */
      bottom: 5%;
      right: 15%;
      animation-duration: 25s;
    }

    @keyframes drift {
      from { transform: translate(-20%, -10%) rotate(0deg); }
      to { transform: translate(20%, 10%) rotate(360deg); }
    }

    @keyframes scale-in {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    .animate-scale-in { animation: scale-in 0.7s cubic-bezier(0.25, 1, 0.5, 1) both; }

    @keyframes fade-in-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in-up { animation: fade-in-up 0.8s ease-out both; }
    
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 1s ease-in-out both; }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
      50% { box-shadow: 0 0 20px 10px rgba(168, 85, 247, 0); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2.5s infinite;
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 dark:bg-[#0d1117]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
